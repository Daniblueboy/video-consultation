<div class="min-h-screen flex flex-col">
  <header class="bg-gray-900 text-white p-4 text-center font-bold">
    {{ role | titlecase }} - Video Consultation Room
  </header>

  <div class="flex flex-col md:flex-row flex-1 p-4 gap-4">
    <app-sidebar [role]="role || ''" [name]="name || ''"></app-sidebar>



    <div class="flex-1">
      <div id="jitsi-container" class="w-full  rounded-lg border">
      
      </div>
      <!-- Control Buttons -->
      <div class="flex justify-end gap-4 mt-4">
        <!-- <button
          class="bg-yellow-500 text-white px-4 py-2 rounded"
          (click)="toggleAudio()"
        >
          Mute/Unmute
        </button>
        <button
          class="bg-purple-600 text-white px-4 py-2 rounded"
          (click)="toggleVideo()"
        >
          Start/Stop Video
        </button> -->
        <button
          class="bg-red-600 text-white px-4 py-2 rounded"
          (click)="confirmEndSession()"
        >
          End Session
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Confirmation Modal -->
<div
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
  *ngIf="showConfirmModal"
>
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
    <h3 class="text-lg font-semibold mb-4 text-red-600">End Session</h3>
    <p class="mb-6 text-sm text-gray-700">
      Are you sure you want to end this session?
    </p>
    <div class="flex justify-end gap-3">
      <button
        class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400"
        (click)="cancelEndSession()"
      >
        Cancel
      </button>
      <button
        class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700"
        (click)="confirmAndLeave()"
      >
        End Now
      </button>
    </div>
  </div>
</div>
